_schema-version: "3.1"
ID: e_Learning
description: A simple CAP project.
version: 1.0.0
modules:
- name: e_Learning-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: e_Learning-db
  - name: uaa_e_Learning
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: e_Learning-db-deployer
  type: hdb
  path: db
  requires:
  - name: e_Learning-db
  parameters:
    buildpack: nodejs_buildpack
- name: e_Learning-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: e_Learning_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - elearningapp.zip
      name: elearningapp
      target-path: resources/
- name: elearningapp
  type: html5
  path: app/elearningapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: e_Learning-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: e_Learning-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: e_Learning-destination-service
    service-plan: lite
- name: e_Learning_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: e_Learning-html5-app-host-service
    service-plan: app-host
- name: uaa_e_Learning
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: e_Learning-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: uaa_e_Learning
    service-plan: application
- name: uaa_e_Learning_rw
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: e_Learning-${org}-${space}
    path: ./xs-security-rw.json
    service: xsuaa
    service-name: uaa_e_Learning_rw
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
